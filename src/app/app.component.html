            <form class="formAuth" #form="ngForm" (ngSubmit)="onSubmit()">
                <h2 class="title">Добро пожаловать</h2>
                <p class="subTitle">Авторизуйтесь чтобы продолжить</p>

                <!-- <contacts-list class="formBody"></contacts-list> -->

                <div class="inputBase">
                    <p class="inputBase--title">Логин*</p>

                    <div class="inputBase--field">
                        <input
                            ngModel
                            name="login"
                            required
                            type="text"
                            placeholder="mail@simmmple.com"
                            [ngStyle]="{border: isVisibility === 'open' ? '1px solid red' : ''}"
                        />
                        <span class="error" style="display: none">
                            <svg
                                width="20"
                                height="20"
                                viewBox="0 0 20 20"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >

                                />

                                />

                            <svg

                                height="12"
                                viewBox="0 0 15 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M5.34622 11.044C4.98846 11.044 4.6307 10.9022 4.35759 10.6171L0.567565 6.65994C0.0213421 6.08963 0.0213421 5.1658 0.567565 4.59716C1.11379 4.02685 1.99701 4.02519 2.54323 4.59549L5.34622 7.52207L11.9392 0.638363C12.4855 0.0680556 13.3687 0.0680556 13.9149 0.638363C14.4611 1.20867 14.4611 2.1325 13.9149 2.70281L6.33485 10.6171C6.06174 10.9022 5.70398 11.044 5.34622 11.044Z"

                                />
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="inputBase">
                    <p class="inputBase--title">Пароль*</p>

                    <div class="inputBase--field">
                        <input
                            ngModel
                            name="password"
                            required
                            type="{{typePasswordInput ? 'password' : 'text'}}"
                            [ngStyle]="{webkitTextSecurity: webkitTextSecurity, border: isVisibility === 'open' ? '1px solid red' : ''}"
                            placeholder="Минимум 8 символов"
                        />
                        <div
                            *ngIf="
                                showPassword === true;
                                then spanShowPass;
                                else spanHidePass
                            "
                        ></div>
                        <ng-template #spanShowPass>
                            <span
                                class="error"
                                (click)="transformShowPass()"
                                style="cursor: pointer"
                            >
                                <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M3.33335 9.70415L1.66669 11.6666M18.3334 11.6666L16.67 9.70665M7.42835 11.4L6.66669 13.75M12.5525 11.4066L13.3334 13.75M1.66669 8.33331C1.66669 8.33331 4.58335 11.6666 10 11.6666C15.4167 11.6666 18.3334 8.33331 18.3334 8.33331H1.66669Z"
                                        stroke="#4C54F4"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </span>
                        </ng-template>
                        <ng-template #spanHidePass>
                            <span
                                class="correctly"
                                (click)="transformShowPass()"
                                style="cursor: pointer"
                            >
                                <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M9.99999 5.41667C13.1583 5.41667 15.975 7.19167 17.35 10C15.975 12.8083 13.1667 14.5833 9.99999 14.5833C6.83333 14.5833 4.02499 12.8083 2.64999 10C4.02499 7.19167 6.84166 5.41667 9.99999 5.41667ZM9.99999 3.75C5.83333 3.75 2.27499 6.34167 0.833328 10C2.27499 13.6583 5.83333 16.25 9.99999 16.25C14.1667 16.25 17.725 13.6583 19.1667 10C17.725 6.34167 14.1667 3.75 9.99999 3.75ZM9.99999 7.91667C11.15 7.91667 12.0833 8.85 12.0833 10C12.0833 11.15 11.15 12.0833 9.99999 12.0833C8.84999 12.0833 7.91666 11.15 7.91666 10C7.91666 8.85 8.84999 7.91667 9.99999 7.91667ZM9.99999 6.25C7.93333 6.25 6.24999 7.93333 6.24999 10C6.24999 12.0667 7.93333 13.75 9.99999 13.75C12.0667 13.75 13.75 12.0667 13.75 10C13.75 7.93333 12.0667 6.25 9.99999 6.25Z"
                                        fill="#4C54F4"
                                    />
                                </svg>
                            </span>
                        </ng-template>
                    </div>
                </div>

                <div class="formControl">
                    <span class="rememberBlock">
                        <input
                            type="checkbox"
                            id="remember"
                            (change)="onChangeInput($event)"
                        />
                        <label for="remember">Запомнить</label>
                    </span>
                    <a href="/">Забыли пароль?</a>
                </div>

                <button class="btn btnForm" type="submit">Войти</button>
            </form>
        </div>
    </div>

    <div
        class="ToolTip"
        ToolTip
        title="{{ strError }}"
        color="red"
        [isVisibility]="isVisibility"
        [typeToolTip]="false"
        [ngStyle]="{display: isVisibility === 'open' ? 'block' : 'none'}"
    ></div>
</header>
