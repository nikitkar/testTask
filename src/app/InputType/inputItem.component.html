<p class="inputBase--title">{{ inputItems.title }}</p>

<div class="inputBase--field">
    <div
        *ngIf="inputItems.typeInput === 0; then textBlock; else passBlock"
    ></div>
    <ng-template #textBlock>
        <input
            name="{{ inputItems.name }}"
            [required]="inputItems.flagRequired"
            type="{{ inputItems.typeInput === 0 ? 'text' : 'password' }}"
            placeholder="{{ inputItems.placeholder }}"
        />
        <span class="error" style="display: none">
            <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M18.3333 9.99978C18.3333 14.6031 14.6024 18.3331 9.99993 18.3331C5.39743 18.3331 1.6666 14.6031 1.6666 9.99978C1.6666 5.39811 5.39743 1.66644 9.99993 1.66644C14.6024 1.66644 18.3333 5.39811 18.3333 9.99978"
                    stroke="#FC5A5A"
                    stroke-width="2"
                />
                <path
                    d="M10 11.9228C10.5799 11.9228 11.0526 11.4651 11.0526 10.9038V5.7559C11.0526 5.19453 10.5799 4.73682 10 4.73682C9.42015 4.73682 8.94737 5.19453 8.94737 5.7559V10.9038C8.94737 11.4651 9.42015 11.9228 10 11.9228Z"
                    fill="#FC5A5A"
                />
                <path
                    d="M10.0003 13.2101C9.42566 13.2101 8.95662 13.6712 8.95662 14.2367C8.95662 14.8022 9.43045 15.2632 10.0122 15.2632C10.5916 15.2632 11.0619 14.8022 11.0619 14.2367C11.0619 13.6712 10.5916 13.2101 10.0003 13.2101Z"
                    fill="#FC5A5A"
                />
            </svg>
        </span>
        <span class="correctly" style="display: none">
            <svg
                width="15"
                height="12"
                viewBox="0 0 15 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M5.34622 11.044C4.98846 11.044 4.6307 10.9022 4.35759 10.6171L0.567565 6.65994C0.0213421 6.08963 0.0213421 5.1658 0.567565 4.59716C1.11379 4.02685 1.99701 4.02519 2.54323 4.59549L5.34622 7.52207L11.9392 0.638363C12.4855 0.0680556 13.3687 0.0680556 13.9149 0.638363C14.4611 1.20867 14.4611 2.1325 13.9149 2.70281L6.33485 10.6171C6.06174 10.9022 5.70398 11.044 5.34622 11.044Z"
                    fill="#249F5D"
                />
            </svg>
        </span>
    </ng-template>
    <ng-template #passBlock>
        <input
            name="{{ inputItems.name }}"
            [required]="inputItems.flagRequired"
            type="{{ showPassword === true ? 'text' : 'password' }}"
            placeholder="{{ inputItems.placeholder }}"
        />
        <div
            *ngIf="showPassword === true; then spanShowPass; else spanHidePass"
        ></div>
        <ng-template #spanShowPass>
            <span
                class="error"
                (click)="transformShowPass()"
                style="cursor: pointer"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M3.33335 9.70415L1.66669 11.6666M18.3334 11.6666L16.67 9.70665M7.42835 11.4L6.66669 13.75M12.5525 11.4066L13.3334 13.75M1.66669 8.33331C1.66669 8.33331 4.58335 11.6666 10 11.6666C15.4167 11.6666 18.3334 8.33331 18.3334 8.33331H1.66669Z"
                        stroke="#4C54F4"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </span>
        </ng-template>
        <ng-template #spanHidePass>
            <span
                class="correctly"
                (click)="transformShowPass()"
                style="cursor: pointer"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M9.99999 5.41667C13.1583 5.41667 15.975 7.19167 17.35 10C15.975 12.8083 13.1667 14.5833 9.99999 14.5833C6.83333 14.5833 4.02499 12.8083 2.64999 10C4.02499 7.19167 6.84166 5.41667 9.99999 5.41667ZM9.99999 3.75C5.83333 3.75 2.27499 6.34167 0.833328 10C2.27499 13.6583 5.83333 16.25 9.99999 16.25C14.1667 16.25 17.725 13.6583 19.1667 10C17.725 6.34167 14.1667 3.75 9.99999 3.75ZM9.99999 7.91667C11.15 7.91667 12.0833 8.85 12.0833 10C12.0833 11.15 11.15 12.0833 9.99999 12.0833C8.84999 12.0833 7.91666 11.15 7.91666 10C7.91666 8.85 8.84999 7.91667 9.99999 7.91667ZM9.99999 6.25C7.93333 6.25 6.24999 7.93333 6.24999 10C6.24999 12.0667 7.93333 13.75 9.99999 13.75C12.0667 13.75 13.75 12.0667 13.75 10C13.75 7.93333 12.0667 6.25 9.99999 6.25Z"
                        fill="#4C54F4"
                    />
                </svg>
            </span>
        </ng-template>
    </ng-template>
</div>
